language: minimal
services:
  - docker
env:
  - TAG=8-jdk
  - TAG=8-jre
  - TAG=8-jre-slim
  - TAG=10-jdk
  - TAG=10-jre
  - TAG=10-jre-slim
  - TAG=11-jdk
  - TAG=11-jre
  - TAG=11-jre-slim
script:
  - cd $TAG
  - docker build --no-cache --pull -t wisvch/openjdk:$TAG -t quay.io/wisvch/openjdk:$TAG .
deploy:
  - provider: script
    script: >-
      sh -c '
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
      echo pushing to wisvch/openjdk:$TAG;
      docker push wisvch/openjdk:$TAG;
      '
    on:
      branch: master
  - provider: script
    script: >-
      sh -c '
      docker login -u "$QUAY_USERNAME" -p "$QUAY_PASSWORD" quay.io;
      echo pushing to quay.io/wisvch/openjdk:$TAG;
      docker push quay.io/wisvch/openjdk:$TAG;
      '
    on:
      branch: master
notifications:
  email: false
  slack:
    rooms:
      secure: 
